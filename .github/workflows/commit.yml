name: CI on commit
on:
  push:
    tags-ignore: 
      - v1.*
jobs:
  check_commit: 
    name: Check Commit
    runs-on: ubuntu-18.04
    steps: 
      - uses: actions/checkout@master
      - name: Remove package-lock
        run: rm -rf package-lock.json
      - name: Install dependencies
        run: npm install
      
