name: CI Release
on:
  release:
    types: [created]
jobs: 
  test_release: 
    name: Check release
    runs-on: ubuntu-18.04
    steps: 
      - name: Check version
        id: check_version
        uses: Pham-Gia-Huong/kintone-ui-component/.github/actions@master
      - name: get version
        run: echo "${{ steps.check_version.outputs.version }}"
      - name: Remove package-lock
        run: rm -rf package-lock.json
      - name: Install dependencies
        run: npm install
      - name: check path
        run: npm run test
      
  
      


